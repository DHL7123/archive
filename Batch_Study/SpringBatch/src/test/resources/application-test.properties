# MetaDB ??
spring.datasource-meta.driver-class-name=org.h2.Driver
spring.datasource-meta.url=jdbc:h2:mem:metaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.datasource-meta.username=sa
spring.datasource-meta.password=

# DataDB ??
spring.datasource-data.driver-class-name=org.h2.Driver
spring.datasource-data.url=jdbc:h2:mem:dataDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.datasource-data.username=sa
spring.datasource-data.password=

# Spring Batch properties
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console