# H2
spring.datasource-meta.driver-class-name=org.h2.Driver
spring.datasource-meta.jdbc-url=jdbc:h2:mem:meta_db;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource-meta.username=sa
spring.datasource-meta.password=

spring.datasource-data.driver-class-name=org.h2.Driver
spring.datasource-data.jdbc-url=jdbc:h2:mem:data_db;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource-data.username=sa
spring.datasource-data.password=

# Spring Batch
spring.batch.jdbc.initialize-schema=always

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true